<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>It's calculatin' time!</h1>
            <div id="calculator">
                <div id="screen-container">
                    <div id="screen"></div>
                </div>
                <div id="grid">
                    <button class="grid-item number" id="btn-1">1</button>                  
                    <button class="grid-item number" id="btn-2">2</button>
                    <button class="grid-item number" id="btn-3">3</button>
                    <button class="grid-item operator" id="btn-add">&#43;</button>
                    <button class="grid-item number" id="btn-4">4</button>
                    <button class="grid-item number" id="btn-5">5</button>
                    <button class="grid-item number" id="btn-6">6</button>
                    <button class="grid-item operator" id="btn-subtract">&#8722;</button>
                    <button class="grid-item number" id="btn-7">7</button>
                    <button class="grid-item number" id="btn-8">8</button>
                    <button class="grid-item number" id="btn-9">9</button>
                    <button class="grid-item operator" id="btn-multiply">&#215;</button>
                    <button class="grid-item operator" id="btn-clear">C</button>
                    <button class="grid-item number" id="btn-0">0</button>                   
                    <button class="grid-item operator" id="btn-equals">&#61;</button>
                    <button class="grid-item operator" id="btn-divide">&#247;</button>
                </div>
            </div>
        </div>
    </body>
</html>
